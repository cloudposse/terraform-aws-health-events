  event_rule_pattern:
    detail:
      service: EC2
    event_type_category: Issue
    event_type_codes:
      - AWS_EC2_NETWORK_CONNECTIVITY_ISSUE
      - AWS_EC2_INSTANCE_STORE_DRIVE_PERFORMANCE_DEGRADED
